<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    fieldset {

        width: 30%;
    }

    input[type="number"] {

        width: 50px;
    }

    textarea {

        width: 300px;
        height: 100px;

    }

    button {


        margin-top: 20px;

    }

    #result {
        margin-top: 20px;
        border: 1px solid black;
        height: 150px;
        width: 350px;



    }
</style>

<body>
    <h1>Practice4</h1>
    <fieldset>
        <legend>구매 정보</legend>

        <ul>
            <li id="li1">구매자 : <input type="text" class="a1" placeholder="구매자의 이름을 입력하세요"></li>
            <li id="li2">상품명 : <input type="text" class="a1" placeholder="구매 상품명을 입력하세요"></li>
            <li id="li3">가격 : <input type="text" class="a1" placeholder="구매 기격을 입력하세요"></li>
            <li id="li4">구매 수량 : <input type="number" class="a1" min="10" max="100" value="10" step="10"></li>
            <li id="li5">납품 등급 : <input type="range" class="a1" min="1" max="9" value="1" step="2"></li>
            <li id="li6">기타 사항 : <textarea class="a1"></textarea></li>

        </ul>

    </fieldset>
    <button onclick="input()">입력 값 출력하기</button>
    <div id="result"> </div>

    <script>

        function input() {
            let texts = [];
            let inputs = document.getElementsByClassName("a1");

            // li1 ~ li6 텍스트 모으기
            for (let i = 1; i <= 6; i++) {
                let text = document.getElementById(`li${i}`).textContent;
                texts.push(text);
            }

            // 결과 출력
            let result = "";
            for (let j = 0; j < inputs.length; j++) {
                result += texts[j] + inputs[j].value + "<br>";
            }

            document.getElementById("result").innerHTML = result;
        }




    </script>
</body>

</html>
