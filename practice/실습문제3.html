            <div id="pwdCheckTrue"></div>
        </div>
        <br>
        이름 : &nbsp; <input type="text" name="name">
        <br> <br>
        <button id="register" onclick="memberRegister()">회원가입</button>

    </fieldset>


    <script>

        function memberRegister() {

            let memberId = document.getElementById('ID').value;
            let idsuccess = 0;
            let pwdsuccess = 0;
            const name = document.querySelector('input[name="name"]').value.trim();
            // trim()을 사용하여 value의 공백을 제거하였다.
            const existingMembers = ['paiktmddnjs', 'user1', 'user2'];

            if (memberId === "") {
                alert("아이디를 입력해주세요.");
                idInput.focus();
                return;
            }
            if (document.getElementById('pwd').value === "") {
                alert("비밀번호를 입력해주세요.");
                pwdInput.focus();
                return;
            }
            if (document.getElementById('pwdCheck').value === "") {
                alert("비밀번호 확인을 입력해주세요.");
                pwdCheckInput.focus();
                return;
            }
            if (name === "") {
                alert("이름을 입력해주세요.");
                nameInput.focus();
                return;
            }
            if (existingMembers.includes(memberId)) {

                document.getElementById('idTrue').textContent = "이미 존재하는 아이디입니다.";
                document.getElementById('idTrue').style.color = "red";
                idsuccess = 0;
            } else {

                document.getElementById('idTrue').textContent = "사용 가능한 아이디입니다.";
                document.getElementById('idTrue').style.color = "green";
                idsuccess = 1;

            }

            if (document.getElementById('pwd').value !== document.getElementById('pwdCheck').value) {
                document.getElementById('pwdCheckTrue').textContent = "비밀번호가 일치하지 않습니다.";
                document.getElementById('pwdCheckTrue').style.color = "red";
                pwdsuccess = 0;
            } else {
                document.getElementById('pwdCheckTrue').textContent = "비밀번호가 일치합니다.";
                document.getElementById('pwdCheckTrue').style.color = "green";
                pwdsuccess = 1;
            }

            if (idsuccess === 1 && pwdsuccess === 1) {

                alert(`${name}님, 회원가입이 성공적으로 완료되었습니다^^`);

                document.getElementById('ID').value = '';
                document.getElementById('pwd').value = '';
                document.getElementById('pwdCheck').value = '';
                document.querySelector('input[name="name"]').value = '';

                // 메시지 초기화
                document.getElementById('idTrue').textContent = '';
                document.getElementById('pwdCheckTrue').textContent = '';

            }

        }




    </script>
</body>

</html>
