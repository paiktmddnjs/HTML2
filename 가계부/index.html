<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>가계부</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>가계부</h2>
            <div>현재 잔액</div>
            <div class="headbalance">0원</div>
        </div>
        <!-- 입력 영역 -->
        <div class="input-area">


            <div class="input-group">
                <input type="text" id="input-content" placeholder="내용 입력을 입력하세요(예: 점심값, 월급)">
                <input type="number" id="input-amount" placeholder="금액 입력하세요">
            </div>

            <div id="type-input">
                <input type="radio" id="income" value="income" name="type1" checked>
                <label for="income">수입</label>

                <input type="radio" id="expense" value="expense" name="type1">
                <label for="expense">지출</label>
            </div>

            <button id="todo-add-btn">추가하기</button>

            <div id="type-output">
                <input type="radio" id="showAll" value="all" name="type2" checked>
                <label for="showAll">전체</label>
                <input type="radio" id="showIncome" value="income" name="type2">
                <label for="showIncome">수입</label>
                <input type="radio" id="showExpense" value="expense" name="type2">
                <label for="showExpense">지출</label>
            </div>

            <!-- 합계 영역 -->
            <div class="summary">
                <div>
                    <h3>총 수입</h3>
                    <p class="showincome">0원</p>
                </div>
                <div>
                    <h3>총 지출</h3>
                    <p class="showexpense">0원</p>
                </div>
                <div>
                    <h3>잔액</h3>
                    <p class="showbalance">0원</p>
                </div>
            </div>

            <!-- 목록 -->
            <ul id="todo-list"></ul>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
